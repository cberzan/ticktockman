<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ticktockman</title>
    <script src="thirdparty/d3/d3.min.js"></script>
    <script src="thirdparty/jquery/jquery-1.11.2.min.js"></script>
    <script src="thirdparty/moment/moment.min.js"></script>
    <script src="thirdparty/underscore/underscore-min.js"></script>
    <link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="app.css"/>
  </head>
  <body>
    <div id="main">
      <div>Ticktockman</div>

      <div id="sunburst_template" class="template">
        <div class="sunburst">
          <svg></svg>
          <div class="hud">
            <span class="total_time"></span><br/>
            total time tracked
          </div>
          <div class="hud_hover">
            <span class="category"></span><br/>
            <div class="hud_lhs">
              <span class="perc_of_parent"></span><br/>
              of parent<br/>
              <span class="perc_of_total"></span><br/>
              of all time<br/>
            </div>
            <div class="hud_rhs">
              <span class="timespent"></span><br/>
              total<br/>
              <span class="perday"></span><br/>
              per day
            </div>
          </div>
        </div>
      </div>

      <div id="streamgraph_template" class="template">
        <div class="streamgraph">
          <svg></svg>
        </div>
      </div>

      <div id="sunburst_all"></div>
      <div id="streamgraph_all"></div>

    </div>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="ticktock.js"></script>
    <script type="text/javascript" src="sunburst.js"></script>
    <script type="text/javascript" src="streamgraph.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>

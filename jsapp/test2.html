<!DOCTYPE html>
<meta charset="utf-8">
<title>Streamgraph</title>
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

button {
  position: absolute;
  right: 10px;
  top: 10px;
}

</style>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = [
  [1, 2, 1, 1, 2, 1, 1, 2, 2, 2, 2, 1],
  [3, 4, 4, 4, 4, 3, 2, 3, 3, 3, 3, 4],
  [3, 1, 2, 2, 1, 3, 4, 2, 2, 2, 2, 2],
];

var layers = [
  makeLayer("layer0", data[0]),
  makeLayer("layer1", data[1]),
  makeLayer("layer2", data[2]),
];

// Apply stack layout (updates baseline y0).
d3.layout.stack()(layers);

console.log(layers);

function makeLayer(name, values) {
  var layer = [];
  for (var i = 0; i < values.length; i++) {
    layer.push({
      "x": i,
      "y": values[i],
      "y0": 0,
      "layer": name,
    });
  }
  return layer;
}


var width = 960,
    height = 500;

var x = d3.scale.linear()
    .domain([0, layers[0].length - 1])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, 7])
    .range([height, 0]);

var color = d3.scale.category10();

var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

var area = d3.svg.area()
    .x(function(d) { return x(d.x); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

svg.selectAll("path")
    .data(layers)
  .enter().append("path")
    .attr("d", area)
    .style("fill", function(d) { return color(d[0].layer); });

</script>
